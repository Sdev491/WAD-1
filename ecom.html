<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Admin Dashboard</title>
    <link rel="stylesheet" href="ecom.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="text-center">Ecommerce Admin</h1>
            <ul class="nav">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1 class="text-center">Dashboard</h1>
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Orders</h2>
                        <p class="card-text">10,000</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Products</h2>
                        <p class="card-text">1,000</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Customers</h2>
                        <p class="card-text">5,000</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Revenue</h2>
                        <p class="card-text">$500,000</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Profit</h2>
                        <p class="card-text">$50,000</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">New Orders</h2>
                        <p class="card-text">1,000</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">New Products</h2>
                        <p class="card-text">100</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
